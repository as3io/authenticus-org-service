type Mutation {
  createOrgApplication(input: CreateOrgApplicationInput!): OrgApplication!
}

type OrgApplication {
  id: String!
  name: String!
  slug: String!
  description: String
  organization: Organization
  createdAt: Date
  updatedAt: Date
}

input CreateOrgApplicationInput {
  payload: OrgApplicationPayloadInput!
}

input OrgApplicationPayloadInput {
  name: String!
  description: String
}

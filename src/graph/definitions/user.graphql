type Query {
  checkSession(input: SessionTokenInput!): Authentication!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  loginUser(input: LoginInput!): Authentication!
  deleteSession: String
}

type Authentication {
  user: User!
  session: Session!
}

type User {
  id: String!
  email: String!
  givenName: String
  familyName: String
  logins: Int
  lastLoggedInAt: Date
  photoURL: String
  createdAt: Date
  updatedAt: Date
}

type Session {
  id: String!
  uid: String!
  cre: Int!
  exp: Int!
  token: String!
}

input CreateUserInput {
  # captcha: String
  payload: NewUserPayloadInput
}

input NewUserPayloadInput {
  email: String!
  password: String!
  givenName: String!
  familyName: String!
}

input SessionTokenInput {
  token: String!
}

input LoginInput {
  email: String!
  password: String!
}

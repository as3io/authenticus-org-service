type Mutation {
  createOrganization(input: CreateOrganizationInput!): Organization!
}

type Organization {
  id: String!
  name: String!
  slug: String!
  description: String
  owner: User
  createdAt: Date
  updatedAt: Date
}

input CreateOrganizationInput {
  payload: OrganizationPayloadInput!
}

input OrganizationPayloadInput {
  name: String!
  description: String
}
